<div class="relative flex h-full min-h-screen w-full flex-col">
<!-- TopAppBar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-3 justify-between border-b border-gray-200 dark:border-gray-800">
<div class="flex size-12 shrink-0 items-center cursor-pointer text-slate-900 dark:text-white hover:opacity-70 transition-opacity">

</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Ask a Question</h2>
<div class="flex w-12 items-center justify-end cursor-pointer hover:opacity-80 transition-opacity">

                        Physics
                    </button>
<button class="flex items-center justify-center rounded-full h-9 px-4 bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700/50 text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">

                        JEE
                    </button>
<button class="flex items-center justify-center rounded-full h-9 w-9 bg-surface-light dark:bg-surface-dark border border-dashed border-gray-300 dark:border-gray-600 text-gray-400 dark:text-gray-400 hover:text-primary hover:border-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>

<div class="grid grid-cols-4 gap-3">
<!-- Camera Action -->
<button class="group flex flex-col items-center justify-center gap-2 aspect-square rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all">
<div class="p-2 rounded-full bg-blue-50 dark:bg-blue-900/20 text-primary group-hover:scale-110 transition-transform">

<div class="p-2 rounded-full bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400 group-hover:scale-110 transition-transform">

</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">File</span>
</button>

<button class="group flex flex-col items-center justify-center gap-2 aspect-square rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-800 hover:border-primary/50 dark:hover:border-primary/50 transition-all">
<div class="p-2 rounded-full bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 group-hover:scale-110 transition-transform">
